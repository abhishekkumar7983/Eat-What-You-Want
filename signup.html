<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.js"></script>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body class="m-0 bg-[url(background-page.png)] bg-cover backdrop-blur-sm ">
    <div class="mx-96 mt-16 pl-16 border shadow-lg bg-white">
         <div class="flex space-x-80 pt-7 ">
            <p class="text-3xl ">Sign up </p>
         <a href="index.html"><i class="fa-solid fa-xmark text-3xl pt-1 pl-10 "></i> </a>  
        </div>
        <div>
         <form>
            <input class="border text-xl py-2  pl-4 mt-16" type="text" name="Full name" value="" placeholder="Full Name"  size="40">
            <input class="border text-xl  py-2  pl-4 mt-6" type="text" name="Email" value="" placeholder="Email" size="40">
            <br>
          <div class="mt-5"><input  type="checkbox"><span class="pl-2 text-sm">I agree to Eat What You Want's <span class="text-red-500">Terms of Service, Privacy Policy </span></span><br><span class="pl-6">and</span> <span class="text-sm text-red-500">Content Policies </span></div>
            <br>
            <button class="bg-blue-400 px-40 py-3 rounded-lg">Create account</button>
                 <br>  
              <p class="text-lg pl-48 mt-3">or</p>
              <button class="bg-blue-100 py-1 rounded-lg mt-3 pl-28 pr-32 flex"> <img class="w-10 h-10" src="google-icon.png"><span class="pt-2 pl-1">Continue with google </span></button>
            <p class="text-lg pt-3 pb-8">Already have an account?<span class="text-red-500"><a href="login-page.html"> Log in</a></span></p>
            </form>
        </div>
    </div>
</body>
</html>
